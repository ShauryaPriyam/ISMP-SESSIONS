<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction Form</title>
    <style>
      #name{
        color: blue;
      }
      #name:hover{
        background-color: red;
      }
    </style>
</head>

<body>
    <h1>Self Introduction Form</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="education">Education:</label><br>
        <input type="text" id="education" name="education"><br><br>

        <label for="skills">Skills (comma-separated):</label><br>
        <input type="text" id="skills" name="skills"><br><br>

        <label for="about">Tell us about yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

        <label for="social">GitHub/Facebook Link:</label><br>
        <input type="url" id="social" name="social"><br><br>

        <label for="video">Intro Video URL (YouTube):</label><br>
        <input type="url" id="video" name="video"><br><br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>&copy; 2025 Shaurya Priyam. All rights reserved.</p>
    </footer>
</body>

</html>
